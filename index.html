<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./index.css" />

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("GhQISGZj6HZEBAMrw");
      })();
    </script>
  </head>
  <body>
    <h1>hello</h1>
    <section class="section-products">
      <div class="container">
        <div class="row justify-content-center text-center">
          <div class="col-md-8 col-lg-6">
            <div class="header">
              <h3>Featured Product</h3>
              <h2>Popular Products</h2>
            </div>
          </div>
        </div>
        <div id="product" class="row"></div>
      </div>
    </section>
    <div class="box-form">
      <div class="cta-form">
        <h2>Fill out the form!</h2>
        <p>
          Check out the comments for line by line explanations. Form-related
          code starts on line 145.
        </p>
      </div>
      <form action="" class="form">
        <input type="text" placeholder="Name" class="form__input" id="name" />
        <label for="name" class="form__label">Name</label>

        <input
          type="email"
          placeholder="Email"
          class="form__input"
          id="email"
        />
        <label for="email" class="form__label">Email</label>

        <input
          type="text"
          placeholder="Subject"
          class="form__input"
          id="subject"
        />
        <label for="subject" class="form__label">Subject</label>
      </form>
      <button onclick="sendResetPassword()">Send</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
